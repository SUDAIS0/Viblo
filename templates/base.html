{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}YouTube Clone{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to base.css located in the static folder -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="nav">
        <div class="brand">
            <h1><a href="{% url 'home' %}">Viblo</a></h1>
        </div>
        <div class="search-wrapper">
            <form method="GET" action="{% url 'search_videos' %}" class="search-form">
                <input type="text" name="q" placeholder="Search" required>
                <button type="submit">üîç</button>
            </form>
        </div>
        
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a class="button" href="{% url 'upload_video' %}">Upload</a>
                <a class="button" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="button" href="{% url 'login' %}">Login</a>
                <a class="button" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
